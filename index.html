<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="display-1">0</div>
            <div class="display-2">0</div>
            <div class="temp-result">0</div>

        </div>
        <div class="content">
            <div class="box row1-1 all-clear">AC</div>
            <div class="box row1-2 ">±</div>
            <div class="box row1-3 operation">%</div>
            <div class="box row1-4 operation">÷</div>
            <div class="box row2-1 number">7</div>
            <div class="box row2-2 number">8</div>
            <div class="box row2-3 number">9</div>
            <div class="box row2-4 operation">x</div>
            <div class="box row3-1 number">4</div>
            <div class="box row3-2 number">5</div>
            <div class="box row3-3 number">6</div>
            <div class="box row3-4 operation">-</div>
            <div class="box row4-1 number">1</div>
            <div class="box row4-2 number">2</div>
            <div class="box row4-3 number">3</div>
            <div class="box row4-4 operation">+</div>
            <div class="box row5-1 number btn-0">0</div>
            <div class="box row5-2 number dot">.</div>
            <div class="box row5-3 equal">=</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
